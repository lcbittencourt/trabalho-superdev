<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multijogador</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
        @font-face {
            font-family: Minecraft;
            src: url('Minecraft.ttf');
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/mc-ten-lowercase-alt" rel="stylesheet">
    <style>
        @font-face {
            font-family: MC Ten Lowercase Alt;
            src: url('mc-ten-lowercase-alt.ttf');
        }
    </style>
    <link rel="stylesheet" href="assets/css/multijogador.css">
</head>

<body>
    <header>
        <h3>Multijogador</h3>
    </header>
    <main>
        <section class="quadro">
            <p id="p1">A procurar jogos locais na rede local</p>
            <p id="p2">◔ ◑ ◕ ●</p>
        </section>
        <section class="botoes1">
            <button id="bt1">Entrar no Servidor</button>
            <button id="bt2">Ligar Diretamente</button>
            <button id="bt3">Adicionar Servidor</button>
        </section>
        <section class="botoes2">
            <button id="bt4">Editar</button>
            <button id="bt5">Eliminar</button>
            <button id="bt6">Atualizar</button>
            <button id="bt7">Cancelar</button>
        </section>
    </main>
</body>

</html>
