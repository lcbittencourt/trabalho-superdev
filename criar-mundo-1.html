<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Mundo</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
        @font-face {
            font-family: Minecraft;
            src: url('Minecraft.ttf');
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/mc-ten-lowercase-alt" rel="stylesheet">
    <style>
        @font-face {
            font-family: MC Ten Lowercase Alt;
            src: url('mc-ten-lowercase-alt.ttf');
        }
    </style>
    <link rel="stylesheet" href="assets/css/criar-mundo-1.css">
</head>
<body>
    <header>
        <p>Criar Novo Mundo</p>
    </header>
    <div class="nome-mundo">
        <p id="nome">Nome do Mundo</p>
        <input type="text">
    </div>
    <div class="modo-jogo">
        <button id="bt-modo">Modo de Jogo Sobrevivência</button>
        <p id="pgf-modo">Procura recursos, constrói, ganha níveis, vida e fome</p>
    </div>
    <div class="bt-opcoes">
        <button id="bt-opcoes">Mais Opções de Mundo...</button>
    </div>
    <div class="bt-footer">
        <button id="bt1">Criar Novo Mundo</button>
        <button id="bt2">Cancelar</button>
    </div>
    
</body>
</html>
